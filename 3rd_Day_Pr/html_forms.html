<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms Practics.</title>
</head>
<body>
    <form> 
        <div>
            <label for="fname">First Name:</label>
            <input type="test" id="fname" name="fname" placeholder="Enter Your First Name" required><br>
            <label for="Mname"> Middel Name:</label>
            <input type="test" id="Mname" name="Mname" placeholder="Enter your Middel Name" required>
            <br>
            <label for="lname">Last Name:</label>
            <input type="test" id="lname" name="lname" placeholder="Enter your last Name" required><br>
            <label for="Sname">School Name:</label>
            <input type="test" id="Smame" name="Smame" placeholder="Plz Enter your School Name"><br>
            <label for="Dname">Department Name:</label>
            <input type="test" id="Dname" name="Dname" placeholder="Enter Your Department" required><br>
        </div>
        <div>
            <input style="background-color:red;" type="reset">
        </div>
        <br>
        <div>
            <input style="background-color: aquamarine;" type="submit">
        </div><br>
        <div>
            <label for="Password">Enter You Password:</label>
            <input type="test" id="Password" name="Password" placeholder="EYZ28@gmail.com" required>
        </div>
        <br>
        <div>
            <label for="PNumber">Phone Number:</label>
            <input type="test" id="PNumber" name="PNumber" placeholder="+92 333334" required>
        </div><br>
        <div> 
            <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB" name="DOB" required>
        </div><br>
        <div> 
           <label for="quantity"> Quantity</label>
           <input type="number" id="quantity" name="quantity" min="1" max="99" value="1">
        </div><br>
        <div>
            <label for="title">Title:</label>
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">
        </div>
    
        </form>
</body>
</html>
