<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms Practics.</title>
</head>

<body>
    <form style="background-color: aquamarine;">
        <div>
            <label fro="title">Title:</label>

            <input type="radio" id="Mr." name="title">
            <label for="Mr.">Mr.</label>

            <input type="radio" id="Mrs." name="title">
            <label for="Mrs.">Mrs.</label>

            <input type="radio" id="Master." name="Degree">
            <label fro="Master.">Master.</label>
            <input type="radio" id="PhD." name="Degree">
            <label for="Degree">PhD.</label>
        </div><br>
        <div>
            <label for="FName">First Name:</label>
            <input type="test" id="FName" name="FName" placeholder="Enter Your First Name" required>
        </div><br>
        <div>
            <label for="LName">Last Name:</label>
            <input type="test" id="LName" name="LName" placeholder="Enter Your Last Name" required>
        </div><br>
        <div>
            <label for="DOB"> Enter your Date Of Birth:</label>
            <input type="date" id="DOB" name="DOB" required>
        </div><br>
        <div>
            <lebel type="Age">Enter you age:</lebel>
            <input type="number" id="Age" name="Age" min="18" max="35" value="18" required>
        </div><br>
        <div>
            <label for="Ph">Phone Number:</label>
            <input type="tel" id="Ph" name="Ph" placeholder="+9200000000000" required>
        </div><br>
        <div>
            <label for="Quantity">Quantity</label>
            <input type="number" id="Quantity" name="Quantity" min="1" max="99" value="01" required>
        </div><br>
        <div>
            <input style="background-color:chocolate;" type="reset">
        </div><br>
        <div>
            <input style="background-color:blue; color: blanchedalmond;" type="submit">
        </div>
    </form>
</body>

</html>
