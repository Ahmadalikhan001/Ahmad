<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio File practics.</title>
</head>
<body>
    <h1>Autoplay</h1>
    <audio controls autoplay src="073.mp3"></audio>

    <h1>Muted</h1>
    <audio controls muted src="073.mp3"></audio>
    <h1>Loop</h1>
    <audio controls loop src="073.mp3"></audio>

    <h1>Using The Backup plan.</h1>
    <audio controls src="073.mp3">
        <source src="073.mp3">
        <source src="073.wav">This page Dosenot support the HTML Audio File.
    </audio>

</body>
</html>
