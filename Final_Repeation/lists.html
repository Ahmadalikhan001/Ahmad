<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Practics.</title>
</head>
<body>
    <h1>Unorder List</h1>
    <ul>
        <li>pakistan</li>
        <li> KPK.</li>
        <li>Panjab.</li>
    </ul>

    <h1>Order LIst.</h1>
    <ol>
        <li>Pakistan</li>
        <li>KPK.</li>
        <li>Panjab.</li>
    </ol>
    <h1>Description List.</h1>
    <dt>HTML</dt>
    <dd>Hyper Text Markup Language.</dd>
    <dt>JS</dt>
    <dd> JavaScript Language</dd>
    <dt>CSS</dt>
    <dd>CasCading Stylesheet.</dd>


    <h1>Nested List.</h1>
    <ol>
        <li>pakistan
            <ol>
                <li>KPK</li>
                <Li>Panjab</Li>
            </ol>
        </li>
    </ol>
</body>
</html>
