<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms Practics.</title>
</head>
<body>
    <form>
        <h1 style="color: blueviolet; text-align: center;">Title</h1><hr>
        <div>
            <label for="Mr.">Title:</label>
            <input type="radio" id="Mr." name="title">
            <label for="Mr">Mr.</label>
            <input type="radio" id="Mrs." name="title">
            <label for="Mrs">Mrs.</label>
            <input type="radio" id="Master." name="Degree">
            <label for="Degree">Master.</label>
            <input type="radio" id="PhD." name="Degree">
            <label for="PhD.">PhD.</label>
        </div><br><hr>
        <div>
            <h1 style="color: blueviolet; text-align: center;">Personal Informatin</h1><hr>
            <label for="Fname">First Name:</label>
            <input type="text" id="Fname" name="Fname" required placeholder="Enter Your First Name">
        </div><br>
        <div>
            <label for="Lname">Last Name :</label>
            <input type="text" id="Lname" name="Lname" required placeholder="Enter Your Last Name">
        </div><br>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="18" max="35" value="18">
        </div><br>
        <div>
            <label for="PW">Enter Your Password:</label>
            <input type="password" id="PW" name="Pw" required placeholder="Xyz12@gmail.com">
        </div><br>

        <div>
            <label for="DOB">Date Of Birth:</label>
            <input type="date" id="DOB" name="DOB" required>
        </div><br>
        <div>
            <input style="background-color: cadetblue ; border-radius: 5px;" type="reset">
            <input style="background-color: aquamarine; border-radius: 5px;" type="submit">
        </div><hr> 
        <div>
            <h1 style="color: blueviolet; text-align: center;">Payment Method</h1><hr>
            <label for="Payment">Payment:</label>
            <select id="Payment" name="Payment">
                <option value="Visa">Visa</option>
                <option value="Master Card">Master Card</option>
                <option value="Gift Card">Gift Card</option>
            </select>
        </div><br>   
    </form>
    
</body>
</html>
