<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html_Button</title>

</head>
<body>
    <Button onclick="Dosomething()" style="background-color: aqua;">CLick Me</Button>
    <p id="test">Hello</p>
    <script> 
        function Dosomething(){
            document.getElementById("test").innerHtml="Goodbye"

        }
    </script>
</body>
</html>
